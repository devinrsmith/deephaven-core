plugins {
    id 'java-library'
    id 'io.deephaven.project.register'
}

dependencies {
    api project(':engine-processor')
    api project(':engine-api')
    implementation project(':engine-table')

    // todo: remove this, only for example atm
    implementation project(':extensions-processor-json')

    // todo: https://github.com/TooTallNate/Java-WebSocket seems very popular too
    //Classpaths.inheritJetty11Platform(project)
    implementation 'org.eclipse.jetty.websocket:websocket-jetty-client:11.0.19'

    Classpaths.inheritImmutables(project)

    Classpaths.inheritJUnitPlatform(project)
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    Classpaths.inheritAssertJ(project)
}

test {
    useJUnitPlatform()
}
