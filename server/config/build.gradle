plugins {
    id 'java-library'
    id 'io.deephaven.project.register'
}

dependencies {
    Classpaths.inheritImmutables(project)
    Classpaths.inheritJacksonPlatform(project)
    Classpaths.inheritSSLContext(project, 'sslcontext-kickstart')
    Classpaths.inheritSSLContext(project, 'sslcontext-kickstart-for-pem')
    implementation 'com.fasterxml.jackson.core:jackson-annotations'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    runtimeOnly('com.fasterxml.jackson.datatype:jackson-datatype-jdk8') {
        because 'we need to parse optional types'
    }
    runtimeOnly('com.fasterxml.jackson.datatype:jackson-datatype-jsr310') {
        because 'we need to parse Durations'
    }
}
