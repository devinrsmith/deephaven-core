repositories {
    mavenCentral() {
        mavenContent {
            releasesOnly()
        }
    }
    maven {
        url 'https://jitpack.io'
        content {
            includeGroup 'com.github.rdblue'
        }
        mavenContent {
            releasesOnly()
        }
    }
    maven {
        url 'https://packages.confluent.io/maven'
        content {
            includeGroup 'io.confluent'
            includeGroup 'org.apache.kafka'
        }
        mavenContent {
            releasesOnly()
        }
    }
    maven {
        url 'https://repository.apache.org/content/groups/snapshots'
        mavenContent {
            snapshotsOnly()
        }
    }
}
